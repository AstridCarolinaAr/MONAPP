{% extends 'core/panel_admin_base.html' %}
{% load static %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
	<div class="row mb-4">
		<div class="col-md-8">
			<h1 class="display-6 fw-bold"><i class="bi bi-trash-fill"></i> {{ titulo }}</h1>
		</div>
		<div class="col-md-4 text-end">
			<a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-outline-secondary">
				<i class="bi bi-arrow-left"></i> Volver
			</a>
		</div>
	</div>

	<div class="card shadow">
		<div class="card-body">
			<p>¿Estás seguro que deseas desactivar al usuario <strong>{{ usuario.get_full_name }}</strong> ({{ usuario.perfil.documento }})?</p>
			<form method="post">
				{% csrf_token %}
				<div class="d-flex justify-content-end">
					<a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-outline-secondary me-2">Cancelar</a>
					<button type="submit" class="btn btn-danger">Desactivar Usuario</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
