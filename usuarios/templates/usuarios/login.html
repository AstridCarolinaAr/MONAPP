{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonaKeratina - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>

<body>

<div id="loginContainer">
  <div class="login-card">

 
    <div class="card-header">
      <canvas id="bolaCanvas"></canvas>
      <img src="{% static 'logo1..png' %}" width="120" alt="Logo">
    </div>

    <!-- FORM -->
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Usuario" required>

       <div class="password-wrapper">
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Contraseña"
    required
  />

  <i id="togglePassword" class="bi bi-eye"></i>
</div>


        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>

        <button type="submit">Ingresar</button>
      </form>
    </div>

  </div>
</div>

<script src="{% static 'usuarios/js/login.js' %}"></script>
</body>
</html>
